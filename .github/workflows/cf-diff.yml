---
name: CF Schema Diff
'on':
  pull_request:
    paths: ["registry.yaml", "**/*.go", "internal/**"]
jobs:
  diff:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: app
        ports:
          - "5432:5432"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Clean Go module cache
        run: go clean -modcache
      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && exit 0
            sleep 1
          done
          pg_isready -h localhost -p 5432
      - run: go build -o fieldctl ./cmd/fieldctl
      - name: Migrate DB (registry + user tables)
        run: |
          fieldctl db migrate \
            --db "$DB_DSN" \
            --schema public \
            --driver postgres \
            --seed
        env:
          DB_DSN: postgres://postgres:pass@localhost:5432/app?sslmode=disable
      - run: |
          ./fieldctl apply \
            --db $DB_DSN \
            --schema public \
            --driver postgres \
            --file registry.yaml
        env:
          DB_DSN: postgres://postgres:pass@localhost:5432/app?sslmode=disable
      - id: diff
        run: |
          set -eo pipefail
          fieldctl diff --db "$DB_DSN" --schema public --file registry.yaml \
            --format markdown --fail-on-change > diff.txt || \
            echo "changed=true" >> "$GITHUB_OUTPUT"
          [ -f diff.txt ] || echo "diff command failed" > diff.txt
        env:
          DB_DSN: postgres://postgres:pass@localhost:5432/app?sslmode=disable
      - if: steps.diff.outputs.changed == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "Custom-Field Schema Diff"
          path: ./diff.txt
      - if: steps.diff.outputs.changed == 'true'
        run: exit 1
